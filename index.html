<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
	<title>Movie Seat Booking</title>
</head>
<body>
	<div class="movie-container">
		<label> Select a Movie:</label>
		<select id="movie">
			<option value="220">Godzilla vs KingKong (Rs. 220)</option>
			<option value="200">Radhe (Rs. 200)</option>
			<option value="260">RRR (Rs. 260)</option>
			<option value="350">F9 (Rs. 350)</option>
		</select>
	</div>

	<ul class="showcase">
		<li>
			<div class="seat"></div>
			<small>Available</small>
		</li>
		<li>
			<div class="seat selected"></div>
				<small>Selected</small>
		</li>
		<li>
			<div class="seat sold"></div>
			<small>Sold</small>
		</li>
	</ul>
	<div class="container">
		<div class="screen"></div>

		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
		</div><br><br>
		<div class="row">
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
		</div>
		<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat"></div>
		</div>
			<div class="row">
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
			<div class="seat sold"></div>
			<div class="seat"></div>
			<div class="seat"></div>
			<div class="seat sold"></div>
		</div>
	</div>

	<p class="text">
		You have selected <span id="count">0</span> seat for a price of Rs.<span 
		id="total"
		>0</span
		>
	</p>
	<script src="script.js"></script>
</body>
</html>
